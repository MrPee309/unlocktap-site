<svg xmlns="http://www.w3.org/2000/svg" width="520" height="160" viewBox="0 0 520 160">
  <defs>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#1E5FEA"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- Open padlock -->
  <g transform="translate(20,20)">
    <!-- body -->
    <rect x="18" y="48" rx="10" ry="10" width="76" height="72" fill="url(#blue)"/>
    <!-- keyhole oval -->
    <ellipse cx="56" cy="86" rx="8" ry="10" fill="#fff" opacity="0.9"/>
    <rect x="54" y="86" width="4" height="18" rx="2" fill="#fff" opacity="0.9"/>
    <!-- shackle open -->
    <path d="M34,48 v-16 a22 22 0 0 1 44 0 v10"
          fill="none" stroke="url(#blue)" stroke-width="12" stroke-linecap="round"/>
    <!-- opened tip -->
    <path d="M78,36 a10 10 0 0 1 14,14" fill="none" stroke="url(#blue)" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Finger (hand cursor) touching the lock body -->
  <g transform="translate(18,18)">
    <path d="M90,110
             c-7,-18 16,-22 22,-11
             v21 c0,8 -6,14 -14,14
             h-10 c-8,0 -14,-6 -14,-14
             c0,-6 5,-11 10,-10 z"
          fill="url(#blue)"/>
    <!-- fingertip highlight -->
    <circle cx="112" cy="115" r="4" fill="#fff" opacity="0.8" filter="url(#soft)"/>
  </g>

  <!-- Brand text on a single line -->
  <text x="150" y="98"
        font-family="Inter, Helvetica, Arial, sans-serif"
        font-weight="800"
        font-size="44"
        fill="#111111"
        letter-spacing="0.5">UnlockTap.pro</text>
</svg>
